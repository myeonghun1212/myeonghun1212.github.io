<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        function addItem() {
            let todo = document.getElementById("item");
            let list = document.getElementById("todolist");
            let listitem = document.createElement("li");

            listitem.className = "dflex list-group-item list-group-item-action list-group-item-warning";
            listitem.innerText = todo.value;

            list.appendChild(listitem);

            todo.value = "";
            todo.focus();
        }
    </script>
  </head>
  <body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
      <h2>My Todo App</h2>
      <hr />
      <div class="input-group">
        <input type="text" id="item" class="form-control" placeholder="할일을 입력하세요..." />
        <button type="button" class="btn btn-primary" onclick="addItem()">할일추가</button>
      </div>
      <hr/>
      <ul id="todolist" class="list-group"></ul>
    </div>
  </body>
</html>
