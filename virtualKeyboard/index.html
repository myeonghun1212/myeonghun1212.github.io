<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="virtualKeyboard.js"></script>
</head>
<body>
    <div style="text-align: center; margin: 30px;">
        <input id = "textBox" type="text" >
    </div>
    
    <div class="container">
        <!-- 1번째줄 -->
        <div class="btn">`</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">0</div>
        <div class="btn">-</div>
        <div class="btn">=</div>
        <div class="btn" style="grid-column: 14 / span 2;">backspace</div>

        <!-- 2번째줄 -->
        <div class="btn" >Tab</div>
        <div class="btn">q</div>
        <div class="btn">w</div>
        <div class="btn">e</div>
        <div class="btn">r</div>
        <div class="btn">t</div>
        <div class="btn">y</div>
        <div class="btn">u</div>
        <div class="btn">i</div>
        <div class="btn">o</div>
        <div class="btn">p</div>
        <div class="btn">[</div>
        <div class="btn">]</div>
        <div class="btn" style="grid-column: 14 / span 2;">\</div>

        <!-- 3번째줄 -->
        <div class="btn" style="grid-column: 1 / span 2;">capslock</div>
        <div class="btn">a</div>
        <div class="btn">s</div>
        <div class="btn">d</div>
        <div class="btn">f</div>
        <div class="btn">g</div>
        <div class="btn">h</div>
        <div class="btn">j</div>
        <div class="btn">k</div>
        <div class="btn">l</div>
        <div class="btn">;</div>
        <div class="btn">'</div>
        <div class="btn" style="grid-column: 14 / span 2;">Enter</div>

        <div class="btn"style="grid-column: 1 / span 3;">shift</div>
        <div class="btn">z</div>
        <div class="btn">x</div>
        <div class="btn">c</div>
        <div class="btn">v</div>
        <div class="btn">b</div>
        <div class="btn">n</div>
        <div class="btn">m</div>
        <div class="btn">,</div>
        <div class="btn">.</div>
        <div class="btn">/</div>
        <div class="btn"style="grid-column: 14 / span 2;">shift</div>

        <div class="btn">Ctrl</div>
        <div class="btn">Win</div>
        <div class="btn">Alt</div>
        <div class="btn"style="grid-column: 4 / span 8;">Space</div>
        <div class="btn">Alt</div>
        <div class="btn">Fn</div>
        <div class="btn">한자</div>
        <div class="btn">Ctrl</div>
    </div>
</body>
</html>
