<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: #4ab2d6;
            width: 600px;
            margin: 50px;
        }
        .container div {
            background-color: #80CFEC;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .container div {
            flex: 1 1 150px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
