<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figcaption.popup{
            padding: 10px;
            background-color: #FFCB5A;
            position: absolute;
            box-shadow: 0 0 15px #A9A9A9;
            display: none;
        }
        figure.thumbnail:hover figcaption.popup{
            position: absolute;
            top: 0;
            left: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <figure class="thumbnail">
        <img src="https://via.placeholder.com/50.jpg" alt="">
        <figcaption class="popup">
            <img src="https://via.placeholder.com/200.jpg" alt="">
            <p>the picture</p>
        </figcaption>
    </figure>
</body>
</html>
